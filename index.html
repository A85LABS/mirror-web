  <style>

      font-family: "Pretendard Variable";

    .distro-card:hover {

    }

    }

      color: #aaaaff;
    }
  </style>

  <meta name="color-scheme" content="dark">
  <meta content="대한민국 사용자들을 위한 빠르고 안정적인 미러. - MIRROR.A85LABS.NET" name="description" />
  <meta
    content="A85LABS, A85LABS Mirror, 미러, Mirror, 대한민국 미러, Korea Mirror, Arch Linux, Debian, Proxmox, Termux, ROKFOSS, rokfoss, 록포스"

  <!-- Open Graph Meta Tags -->
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="A85LABS - MIRROR" />
  <meta name="twitter:description" content="대한민국 사용자들을 위한 빠르고 안정적인 미러. - MIRROR.A85LABS.NET" />

<body class="bg-slate-900 text-slate-300 flex flex-col min-h-screen">
  <div class="container mx-auto p-4 sm:p-6 lg:p-8 flex flex-col min-h-screen">
    <!-- 헤더 -->
    <header class="w-full max-w-6xl mx-auto flex justify-between items-center py-4 mb-8">
      <div class="flex items-center">
        <img src="https://cdn.a85labs.net/A85LABS_LOGO.svg" alt="A85LABS Logo" class="h-12 mr-4" />
        <div>
          <h1 class="text-3xl sm:text-4xl font-black tracking-tighter text-white">
            A85LABS Mirror
          </h1>
          <p class="text-slate-400 mt-1">
            대한민국 사용자들을 위한 빠르고 안정적인 미러
          </p>
        </div>
      </div>
    </header>

    <!-- 스폰서 안내 -->
    <div class="mb-8 bg-slate-800/80 border border-slate-700 rounded-lg p-6 shadow-lg">
      <div class="flex items-center justify-center">
        <div class="text-center">
          <p class="text-lg text-slate-400 mb-3">스폰서</p>
          <h3 class="text-2xl font-bold text-white mb-4">PROJECT ELIV</h3>
          <a href="https://eliv.kr" target="_blank" rel="noopener noreferrer">
            <img src="https://eliv.speedycdn.net/eliv/Assets/Images/Logo/WHITE.svg" alt="PROJECT ELIV Logo"
              class="h-16 mx-auto" />
          </a>
        </div>
      </div>
    </div>

    <!-- 배포판 목록 -->
    <main class="flex-1">
      <h2 class="text-2xl font-bold text-white mb-6">주요 배포판</h2>
      <div id="distro-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- 배포판 카드는 JavaScript로 동적 생성됩니다 -->
      </div>
      <p id="no-results" class="text-center text-slate-500 py-10 text-lg hidden">
        검색 결과가 없습니다.
      </p>
    </main>

    <!-- ROKFOSS SPIN LOGO Banner -->
    <div class="my-8">
      <a href="https://krfoss.org" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn.a85labs.net/ROKFOSS/ROKFOSS_SPIN_LOGO.svg" alt="ROKFOSS SPIN LOGO Banner"
          class="w-full rounded-lg shadow-lg cursor-pointer hover:opacity-90 transition-opacity" />
      </a>
    </div>

    <!-- 서버 정보 -->
    <section class="mt-12 bg-slate-800/80 border border-slate-700 p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-4 text-center text-white">미러 서버 정보</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
        <div>
          <h3 class="font-bold text-lg accent-text mb-2">
            서버 위치
          </h3>
          <p class="text-slate-300">대한민국, 경기도, 시흥시 (Siheung-si, Gyeonggi-do, Korea)</p>
        </div>
        <div>
          <h3 class="font-bold text-lg accent-text mb-2">
            네트워크
          </h3>
          <p class="text-slate-300">LGU+ 대칭형 500 Mbps</p>
        </div>
        <div>
          <h3 class="font-bold text-lg accent-text mb-2">
            문의
          </h3>
          <p class="text-slate-300">me@nergis.dev</p>
        </div>
      </div>
    </section>

    <!-- 푸터 -->
    <footer class="w-full max-w-6xl mx-auto text-center py-6 mt-12">
      <p class="text-sm text-slate-500">&copy; 2025 A85LABS. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // 배포판 데이터
    const distros = [
      {
        name: "Arch Linux",
        version: "Packages & ISO",
        url: "/archlinux",
        icon: "https://cdn.a85labs.net/LOGO/archlinux-512.png",
        lastSync: "3시간",
        proxy: false,
      },
      {
        name: "Debian",
        version: "Packages",
        url: "/debian",
        icon: "https://cdn.a85labs.net/LOGO/debian-logo-1024x576.png",
        lastSync: "3시간",
        proxy: false,
      },
      {
        name: "Debian Security",
        version: "Packages",
        url: "/debian-security",
        icon: "https://cdn.a85labs.net/LOGO/debian-logo-1024x576.png",
        lastSync: "3시간",
        proxy: false,
      },
      {
        name: "OPNsense",
        version: "Packages & ISO",
        url: "/opnsense",
        icon: "https://cdn.a85labs.net/LOGO/OPNsense_verticaal.svg",
        lastSync: "3시간",
        proxy: false,
      },
      {
        name: "Proxmox",
        version: "Packages & ISO",
        url: "/proxmox",
        icon: "https://cdn.a85labs.net/LOGO/proxmox-logo-stacked-color.svg",
        lastSync: "3시간",
        proxy: false,
      },
      {
        name: "PuTTY",
        version: "Packages",
        url: "/putty",
        icon: "https://cdn.a85labs.net/LOGO/putty.ico",
        lastSync: "3시간",
        proxy: false,
      },
      {
        name: "Termux",
        version: "Packages",
        url: "/termux",
        icon: "https://cdn.a85labs.net/LOGO/termux.ico",
        lastSync: "3시간",
        proxy: false,
      },
    ];

    const distroList = document.getElementById("distro-list");
    const noResults = document.getElementById("no-results");

    // 배포판 카드를 렌더링하는 함수
    function renderDistros() {
      distroList.innerHTML = "";

      distros.forEach((distro) => {
        const card = document.createElement("div");
        card.className =
          "distro-card bg-slate-800/80 border border-slate-700 rounded-lg p-5 shadow-lg flex flex-col";

        // Determine the sync status text based on the 'proxy' property
        const syncStatusText = distro.proxy
          ? `${distro.lastSync}에서 프록싱`
          : `동기화 주기: ${distro.lastSync}`;

        card.innerHTML = `
                <div class="flex items-center mb-4">
                    <img src="${distro.icon}" alt="${distro.name
          } 로고" class="h-10 w-10 mr-4 object-contain" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                    <div class="h-10 w-10 mr-4 rounded-full bg-slate-700 flex items-center justify-center text-lg font-bold text-white hidden">${distro.name.charAt(
            0
          )}</div>
                    <div>
                        <h3 class="text-xl font-bold text-white">${distro.name}</h3>
                        <p class="text-sm text-slate-400">${distro.version
          }</p>
                    </div>
                </div>
                <div class="mt-auto">
                    <div class="text-xs text-slate-400 mb-3">
                        <i data-lucide="clock" class="inline-block h-3 w-3 mr-1"></i>
                        ${syncStatusText}
                    </div>
                    <a href="${distro.url
          }" class="block w-full text-center accent-bg accent-bg-hover text-slate-900 py-2 rounded-lg transition-colors font-semibold">
                        파일 보기
                    </a>
                </div>
            `;
        distroList.appendChild(card);
      });

      lucide.createIcons();
    }

    // --- 초기 실행 ---
    lucide.createIcons();
    renderDistros();
  </script>
</body>

</html>
